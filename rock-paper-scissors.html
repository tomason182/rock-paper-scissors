<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Rock, Paper, Scissors Game</title>
    </head>
    <body>
        <h1>The Rock, Paper, Scissors Game</h1>
        <div id="buttons">
            <button id="0">Rock</button>
            <button id="1">Paper</button>
            <button id="2">Scissors</button>
        </div>
        <div id="result">
            <h2 id="final-result">Start your Game - Make a choice</h2>
        </div>
        <div id="scores">
            <div id="player">
                <div class="title">Player Score</div>
                <div id="player-score"></div>
            </div>
            <div id="computer">
                <div class="title">Computer Score</div>
                <div id="computer-score"></div>
            </div>
        </div>
        
    </body>
</html>
